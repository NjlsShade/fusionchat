<html>
	<head>
		<title>FusionChat</title>
		<link href="css/icon.css" rel="stylesheet">

		<link type="text/css" rel="stylesheet" href="css/material-icons.css" />
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/core.css" />
		<link type="text/css" rel="stylesheet" href="css/window.css" />

		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script src="js/hammer.min.js" onload="window.Hammer = module.exports;"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>



<link type="text/css" rel="stylesheet" href="css/screen.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>

		<div id="title-resize">
			<div id="titlebar">

				<div id="title">FusionChat</div>

				<!-- App Icon -->
				<img src="img/fox.jpg" width="16px" height="16px" style="margin: 4px;"></img>

				<!--Title Bar Buttons-->
				<div id="titleBtns">

					<a class="main-button" onclick="closeBtn()" style="float: right; cursor: default; outline: none;">
						<i class="material-icons">close</i>
					</a>

					<a class="main-button" onclick="maxBtn()" style="float: right; cursor: default; outline: none;">
						<i class="material-icons">fullscreen</i>
					</a>

					<a class="main-button" onclick="miniBtn()" style="float: right; cursor: default; outline: none;">
						<i class="material-icons">expand_more</i>
					</a>

				</div>

			</div>
		</div>

		<!-- Side Nav slide out main -->
		<!--<ul class="side-nav" id="mobile-demo" style="margin-top: 32px;">
			<li><a href="#settings" onclick="settingsOpen();" style="cursor: default">Settings</a></li>
		</ul>-->

		<div id="mainScreen" class="main-overlay">

			<div class="overlay-main-content">
				<!-- Main Navigation bar -->
				<nav class="nav-extended green">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo" style="padding-left: 8px;">Menu</a>
						<!--<a href="#" data-activates="mobile-demo" class="button-collapse" style="cursor: default"><i class="material-icons">menu</i></a>-->
						<ul id="nav-mobile" class="right">
							<li><a href="#settings" onclick="settingsOpen();" style="cursor: default"><i class="material-icons">settings</i></a></li>
						</ul>
					</div>
					<div class="nav-content">
						<ul class="tabs tabs-transparent">
							<li class="tab"><a class="active" href="#login" style="cursor: default">Login</a></li>
							<li class="tab"><a href="#register" style="cursor: default">Register</a></li>
						</ul>
					</div>
				</nav>


				<!-- Login page -->
				<div id="login" class="col s12 login-place" style="z-index: 1;">
					Login
					<div class="row">
						<div class="input-field col s6">
								<input id="login_email" name="login_email" type="text" class="validate">
								<label class="green-text" for="login_email">Email</label>
							</center>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="login_password" name="login_password" type="password" class="validate">
							<label class="green-text" for="login_password">Password</label>
						</div>
					</div>
					<a class="waves-effect waves-light blue btn" onclick="loginPost()">Login</a>

				</div>

				<!-- Register page -->
				<div id="register" class="col s12 login-place">
					Register
					<div class="row">
						<div class="input-field col s6">
								<input id="reg_email" name="reg_email" type="text" class="validate">
								<label class="green-text" for="reg_email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
								<input id="reg_user" name="reg_user" type="text" class="validate">
								<label class="green-text" for="reg_user">Display Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s3">
							<input id="reg_password" name="reg_password" type="password" class="validate">
							<label class="green-text" for="reg_password">Password</label>
						</div>
						<div class="input-field col s3">
							<input id="reg_con_password" name="reg_con_password" type="password" class="validate">
							<label class="green-text" for="reg_con_password">Confirm Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<select id="reg_gender">
								<option value="0">Hidden</option>
								<option value="1">Custom</option>
								<option value="2">Female</option>
								<option value="3">Male</option>
							</select>
							<label>Gender</label>
						</div>
					</div>
					<a class="waves-effect waves-light blue btn" onclick="regPost();" style="margin-bottom: 64px;">Register</a>
				</div>
			</div>
		</div>

		<!--Logged in-->
		<div id="loggedScreen" class="logged-overlay">

			<div class="overlay-logged-content">

				<!-- Dropdown Structure -->
				<ul id="dropdown1" class="dropdown-content">
					<li><a href="#!">one</a></li>
					<li><a href="#!">two</a></li>
					<li class="divider"></li>
				  	<li><a href="#!" onclick="logoutPost();">Logout</a></li>
					<li><a href="#settings" onclick="settingsOpen();" style="cursor: default">Settings</a></li>
				</ul>
				<nav>
					<div class="nav-wrapper green">
						<a href="#!" class="left brand-logo">fusionchat</a>
						<ul class="right">
							<li><a href="sass.html">Sass</a></li>
							<li><a href="badges.html">Components</a></li>
							<!-- Dropdown Trigger -->
							<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
						</ul>
					</div>
				</nav>

				<ul id="notes" class="collapsible popout" data-collapsible="accordion"></ul>

			</div>
		</div>


		<!-- Settings -->
		<div id="settings" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>Settings</h4>
				<p>
					<div style="float: left;">
						<input id="tray" type="checkbox" />
						<label for="tray">Show Tray Icon</label>

						<br><br>

						<input type="checkbox" id="sound" />
						<label for="sound">Notification Sound</label>
					</div>

					<div class="input-field col s12" style="width: 256px; float: right;">
						<select id="settings_lang">
							<option value="en">English</option>
							<option value="es">Español</option>
							<option value="zh">中文</option>
							<option value="ru">русский</option>
						</select>
						<label>Language</label>
					</div>
				</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="settingsSet();">Cancel</a>
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="settingsSave();">Save</a>
			</div>
		</div>
	</body>
	<script>
		require('./renderer.js');

		// Close SideNav init
		$(".button-collapse").sideNav();

		// Select init
		$(document).ready(function() {
			$('select').material_select();
			$(".dropdown-button").dropdown();
		});
		document.getElementById("mainScreen").style.width = "100%";
	</script>
</html>
